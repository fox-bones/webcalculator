<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="resources/css/style.css" rel="stylesheet">
    <script src="resources/javascript/calc.js" defer></script>
</head>
<body>
    <main>
        <div class="center-screen">
            <div class="calculator">
                <div class="screen-housing">
                    <div id="screen">
                    </div>
                </div>
                <div class="buttons">
                    <div id="number7" class= "button">
                        <h2>7</h2>
                    </div>
                    <div id="number8" class= "button">
                        <h2>8</h2>
                    </div>
                    <div id="number9" class= "button">
                        <h2>9</h2>
                    </div>
                    <div id="operator-d" class= "button">
                        <h2>/</h2>
                    </div>
                    <div id="number4" class= "button">
                        <h2>4</h2>
                    </div>
                    <div id="number5" class= "button">
                        <h2>5</h2>
                    </div>
                    <div id="number6" class= "button">
                        <h2>6</h2>
                    </div>
                    <div id="operator-m" class= "button">
                        <h2>*</h2>
                    </div>
                    <div id="number1" class= "button">
                        <h2>1</h2>
                    </div>
                    <div id="number2" class= "button">
                        <h2>2</h2>
                    </div>
                    <div id="number3" class= "button">
                        <h2>3</h2>
                    </div>
                    <div id="operator-s" class= "button">
                        <h2>-</h2>
                    </div>
                    <div id="number0" class= "button">
                        <h2>0</h2>
                    </div>
                    <div id="decimal" class= "button">
                        <h2>.</h2>
                    </div>
                    <div id="clear" class= "button">
                        <h2>C</h2>
                    </div>
                    <div id="operator-a" class= "button">
                        <h2>+</h2>
                    </div>
                </div>
                <div class="equality-housing">
                    <div class="euqality">
                        <h1>=</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
